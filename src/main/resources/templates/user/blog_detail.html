	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		
		<div class="top-menu">
			<div class="container">
				<div class="row" >
					<div class="col-xs-2">
						<div id="fh5co-logo"><a href="#"><i class="icon-study"></i>Education<span>.</span></a></div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li><a th:href="@{/}">Home</a></li>
							<li class="# active">
								<a th:href="@{/blog}">Blog</a>
							</li>
							<li class="btn-cta"><a th:href="@{/login}"><span>Login</span></a></li>
						</ul>
					</div>
				</div>
				
			</div>
		</div>
	</nav>
	<aside id="fh5co-hero">
		<div class="flexslider">
			<ul class="slides">
		   	<li style="background-image: url(/user_css_js/images/events.jpg);">
		   		<div class="overlay-gradient"></div>
		   		<div class="container">
		   			<div class="row">
			   			<div class="col-md-8 col-md-offset-2 text-center slider-text">
			   				<div class="slider-text-inner">
			   					<h1 class="heading-section">Blog &amp; Events</h1>
									
			   				</div>
			   			</div>
			   		</div>
		   		</div>
		   	</li>
		  	</ul>
	  	</div>
	</aside> 
	

	<div class="container">			
	<br> <br>
		<div>
				<div class="col-lg-12 col-md-12" >
						<div  style="width: 100% ; height: 500px">
							<h2> <img alt="" class="avatar" th:src="${blog.user.getTeacherImagePath()}">
							[[${blog.user.fullName}]]</h2>
							<div class="blog-text">
								<span class="posted_on" th:utext="${blog.getDate()}"></span>
								<h4><a href="#"><span  th:utext="${blog.header}"></span></a></h4>		
							</div> 
							<div class="text-center">
								<div th:utext="${blog.content}">
								</div>
							</div>
				</div>
			</div>
		</div>
		
	</div>

	<div class="container">			
	<br> <br>
		<h1 class="text-danger">BLog involve</h1>
		<div>
			<div  th:each=" blog : ${listBlog}">
				<div class="col-lg-4 col-md-4" >
						<div class="fh5co-blog animate-box" style="width: 100% ; height: 500px">
							<a th:href="@{/blog/detail/{id}(id= ${blog.id}) }" class="blog-img-holder">
								<img alt="" style="width: 100% ; height: 100%" th:src="${blog.getBlogBanner()}">
							</a>
							<div class="blog-text">
								<h4><a th:href="@{/blog/detail/{id}(id= ${blog.id}) }"><span  th:utext="${blog.header}"></span></a></h4>
								<span class="posted_on" th:utext="${blog.getDate()}"></span>
								
						</div> 
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<footer id="fh5co-footer" role="contentinfo" style="background-image: url(/user_css_js/images/img_bg_4.jpg);">

			<div class="row row-pb-md">

</div>
