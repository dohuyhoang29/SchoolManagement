<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Management</title>

    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/dropify/css/dropify.min.css">
    <link rel="stylesheet" href="/plugins/summernote/dist/summernote.css"/>
    <!-- Core css -->
    <link rel="stylesheet" href="/css/style.min.css" />
</head>

<body class="font-muli theme-cyan gradient">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
    </div>
</div>

<div id="main_content">
    <!-- Start Main top header -->
    <div id="header_top" class="header_top">
        <div class="container">
            <div class="hleft">
                <a class="header-brand" href="index.html"><i class="fa fa-graduation-cap brand-logo"></i></a>
                <div class="dropdown">
                    <a href="javascript:void(0)" class="nav-link icon menu_toggle"><i
                            class="fe fe-align-center"></i></a>
                    <a href="javascript:void(0)" class="nav-link icon settingbar"><i class="fe fe-settings"></i></a>
                </div>
            </div>
            <div class="hright">
                <a href="login.html" class="nav-link icon settingbar"><i class="fe fe-power"></i></a>
            </div>
        </div>
    </div>
    <!-- Start Rightbar setting panel -->
    <div th:include="partials/rightbar"></div>
    <!-- Start Main leftbar navigation -->
    <div th:include="partials/leftbar"></div>


    <!-- Start project content area -->
    <div class="page">
        <!-- Start Page header -->
        <div th:include="partials/navbar"></div>
        <!-- Start Page title and tab -->
        <div class="section-body">
	      <div class="container-fluid">
	        <div class="d-flex justify-content-between align-items-center ">
	          <div class="header-action">
	            <h1 class="page-title">Blog</h1>
	            <ol class="breadcrumb page-breadcrumb">
	              <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
	              <li class="breadcrumb-item active" aria-current="page">Add Blog</li>
	            </ol>
	          </div>
	          <ul class="nav nav-tabs page-header-tab">
	            <li class="nav-item"><a class="nav-link " th:href="@{/show/blog}">List
	              View</a></li>
	            <li class="nav-item"><a class="nav-link active" th:href="@{/insert/blog}">Add</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
        <div class="container-fluid">
            <div class="tab-content">
                <div class="tab-pane active" id="Staff-all">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/save/blog}" method="post" th:object="${blogs}">
                                <div class="form-group">
                                    <label>Header : </label>
                                    <input type="text" th:field="*{header}">
                                </div>
                                <div class="form-group">
                                    <label>Author : </label>
                                    <select th:field="*{user}">
                                        <option th:value="${users.id}" th:text="${users.fullName}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea th:field="*{content}" class="form-control" rows="6" required id="showEvent" name="showEvent"></textarea>
                                </div>
                                <div>
                                     <input type="submit" class="btn btn-warning text-white" id="click_blog" value="Save">
                                     <a th:href="@{/show/blog}" class="btn btn-secondary text-white">Cancel</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Main project js, jQuery, Bootstrap -->
<script src="/bundles/lib.vendor.bundle.js"></script>
<!-- Start Plugin Js -->
<script src="/plugins/dropify/js/dropify.min.js"></script>
<script src="/bundles/summernote.bundle.js"></script>
<!-- Start project main js  and page js -->
<script src="/js/core.js"></script>
<script src="/assets/js/form/dropify.js"></script>
<script src="/js/textarea.js"></script>
<!-- Start project main js  and page js -->
</body>

</html>
