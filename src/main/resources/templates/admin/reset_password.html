<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>School Management</title>

  <!-- Bootstrap Core and vandor -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/plugins/dropify/css/dropify.min.css">
  <link rel="stylesheet" href="/plugins/summernote/dist/summernote.css"/>

  <!-- Core css -->
  <link rel="stylesheet" href="/css/style.min.css"/>
</head>

<body class="font-muli theme-cyan gradient">
<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
  </div>
</div>

<div id="main_content">
  <!-- Start Main top header -->
  <div th:include="partials/header"></div>
  <!-- Start Rightbar setting panel -->
  <div th:include="partials/rightbar"></div>
  <!-- Start Main leftbar navigation -->
  <div th:include="partials/leftbar"></div>
  <!-- Start project content area -->
  <div class="page">
    <!-- Start Page header -->
    <div th:include="partials/navbar"></div>
    <!-- Start Page title and tab -->
    <div class="section-body">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="header-action">
            <h1 class="page-title">Student</h1>
            <ol class="breadcrumb page-breadcrumb">
              <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
              <li th:if="${user.hasRole('TEACHER')}" class="breadcrumb-item active"
                  aria-current="page">Reset Password Teacher
              </li>
              <li th:if="${user.hasRole('STUDENT')}" class="breadcrumb-item active"
                  aria-current="page">Reset Password Student
              </li>
            </ol>
          </div>
          <ul class="nav nav-tabs page-header-tab">
            <li class="nav-item">
              <a th:href="@{/show/student}" class="nav-link">List View</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/insert/student}" class="nav-link">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section-body mt-4">
      <div class="container-fluid">
        <div class="tab-content">
          <div class="tab-pane active" id="Staff-add">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Reset Password</h3>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/reset-password/save/{id}(id = ${user.id})}" method="post" th:object="${reset}">
                      <div class="row clearfix">
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input id="new-password" th:field="*{password}" type="password"
                                   th:classappend="${#fields.hasErrors('password') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" th:field="*{confirmPassword}"
                                   type="password"
                                   th:classappend="${#fields.hasErrors('confirmPassword') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message"
                               th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}"></p>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <a th:href="@{/show/teacher}">
                            <button type="button" class="btn btn-outline-secondary">Cancel
                            </button>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>
<!-- Start Main project js, jQuery, Bootstrap -->
<script src="/bundles/lib.vendor.bundle.js"></script>
<!-- Start Plugin Js -->
<script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/plugins/bootstrap-yearpicker/bootstrap-datepicker.min.js"></script>
<script src="/plugins/dropify/js/dropify.min.js"></script>
<script src="/bundles/summernote.bundle.js"></script>

<!-- Start project main js  and page js -->
<script src="/js/core.js"></script>
<script src="/assets/js/form/dropify.js"></script>
<script src="/assets/js/page/summernote.js"></script>
</body>

</html>
