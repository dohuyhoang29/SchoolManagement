<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>School Management</title>

  <!-- Bootstrap Core and vandor -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <!--  <link rel="stylesheet" href="/plugins/bootstrap-yearpicker/datepicker.min.css">-->
  <link rel="stylesheet" href="/plugins/dropify/css/dropify.min.css">
  <link rel="stylesheet" href="/plugins/summernote/dist/summernote.css"/>
  <!--selectPickercss-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <!-- Core css -->
  <link rel="stylesheet" href="/css/style.min.css"/>
</head>

<body class="font-muli theme-cyan gradient">
<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
  </div>
</div>

<div id="main_content">
  <!-- Start Main top header -->
  <div th:include="partials/header"></div>
  <!-- Start Rightbar setting panel -->
  <div th:include="partials/rightbar"></div>
  <!-- Start Main leftbar navigation -->
  <div th:include="partials/leftbar"></div>
  <!-- Start project content area -->
  <div class="page">
    <!-- Start Page header -->
    <div th:include="partials/navbar"></div>
    <!-- Start Page title and tab -->
    <div class="section-body">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="header-action">
            <h1 class="page-title">Student</h1>
            <ol class="breadcrumb page-breadcrumb">
              <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
              <li th:if="${student.id == null}" class="breadcrumb-item active" aria-current="page">
                Add
                Student
              </li>
              <li th:if="${student.id != null}" class="breadcrumb-item active" aria-current="page">
                Edit
                Student
              </li>
            </ol>
          </div>
          <ul class="nav nav-tabs page-header-tab">
            <li class="nav-item">
              <a th:href="@{/show/student}" class="nav-link">List View</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/insert/student}"
                 th:classappend="${student.id == null ? 'nav-link active' : 'nav-link'}">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section-body mt-4">
      <div class="container-fluid">
        <div class="tab-content">
          <div class="tab-pane active" id="Staff-add">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Basic Information</h3>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/save/student}" method="post" th:object="${student}"
                          enctype="multipart/form-data">
                      <input type="hidden" th:field="*{id}">
                      <div class="row clearfix">
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Full Name</label>
                            <input th:field="*{fullName}" type="text"
                                   th:classappend="${#fields.hasErrors('fullName') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('fullName')}"
                               th:errors="*{fullName}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Date of Birth</label>
                            <input th:field="*{dob}" name="dob" data-provide="datepicker"
                                   data-date-autoclose="true"
                                   th:classappend="${#fields.hasErrors('dob') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('dob')}"
                               th:errors="*{dob}"></p>
                          </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                            <label>Address</label>
                            <input th:field="*{address}" type="text"
                                   th:classappend="${#fields.hasErrors('address') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('address')}"
                               th:errors="*{address}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Admission Year</label>
                            <input th:field="*{admissionYear}" name="start-date"
                                   class="yearpicker" data-date-autoclose="true"
                                   th:classappend="${#fields.hasErrors('admissionYear') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('admissionYear')}"
                               th:errors="*{admissionYear}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Graduate Year</label>
                            <input th:field="*{graduateYear}"
                                   class="yearpicker"
                                   data-date-autoclose="true"
                                   th:classappend="${#fields.hasErrors('graduateYear') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('graduateYear')}"
                               th:errors="*{graduateYear}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Status</label>
                            <div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="1" name="1"
                                       class="custom-control-input" value="1"
                                       th:field="*{status}">
                                <label for="1" class="custom-control-label">Studying</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="2" name="2" value="2"
                                       class="custom-control-input" th:field="*{status}">
                                <label for="2" class="custom-control-label">Absent</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="3" name="3" value="3"
                                       class="custom-control-input" th:field="*{status}">
                                <label for="3" class="custom-control-label">Graduate</label>
                              </div>
                            </div>
                          </div>
                          <p class="error-message" th:if="${#fields.hasErrors('status')}"
                             th:errors="*{status}"></p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label>Class</label>
                            <select class="form-control input-height" name="class"
                                    th:field="*{classes}">
                              <option th:each="class : ${classList}"
                                      th:field="*{classes}" th:value="${class.id}"
                                      th:utext="${class.className}"></option>
                            </select>
                            <p class="error-message" th:if="${#fields.hasErrors('classes')}"
                               th:errors="*{classes}"></p>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="form-group mt-2 mb-3">
                            <label>Image</label>
                            <input name="fileImage" id="fileImage" type="file" class="dropify"
                                   accept="image/png, image/jpeg"
                                   th:value="${student.getStudentImagePath()}">
                          </div>
                          <p class="error-message" th:if="${#fields.hasErrors('image')}"
                             th:errors="*{image}"></p>
                        </div>
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <a th:href="@{/admin/user/user_management}">
                            <button type="button" class="btn btn-outline-secondary">Cancel</button>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>
<!-- Start Main project js, jQuery, Bootstrap -->
<script src="/bundles/lib.vendor.bundle.js"></script>

<!-- Start Plugin Js -->
<script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/plugins/bootstrap-yearpicker/bootstrap-datepicker.min.js"></script>
<script src="/plugins/dropify/js/dropify.min.js"></script>
<script src="/bundles/summernote.bundle.js"></script>

<!-- Start project main js  and page js -->
<script src="/js/core.js"></script>
<script src="/assets/js/form/dropify.js"></script>
<script src="/assets/js/page/summernote.js"></script>

<script>
  $(document).ready(function () {
    $('.yearpicker').datepicker({
      format: "yyyy",
      viewMode: "years",
      minViewMode: "years",
      autoclose: true
    });
  });
</script>
</body>

</html>
