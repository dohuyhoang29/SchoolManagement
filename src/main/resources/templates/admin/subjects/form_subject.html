<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>School Management</title>

  <!-- Bootstrap Core and vandor -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="/plugins/dropify/css/dropify.min.css">
  <link rel="stylesheet" href="/plugins/summernote/dist/summernote.css"/>
  <!--selectPickercss-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  --> <!-- Core css -->
  <link rel="stylesheet" href="/css/style.min.css"/>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body class="font-muli theme-cyan gradient">
<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
  </div>
</div>

<div id="main_content">
  <!-- Start Main top header -->
  <div th:include="partials/header"></div>
  <!-- Start Rightbar setting panel -->
  <div th:include="partials/rightbar"></div>
  <!-- Start Main leftbar navigation -->
  <div th:include="partials/leftbar"></div>


  <!-- Start project content area -->
  <div class="page">
    <!-- Start Page header -->
    <div th:include="partials/navbar"></div>
    <!-- Start Page title and tab -->
    <div class="section-body">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="header-action">
            <h1 class="page-title">Teacher</h1>
            <ol class="breadcrumb page-breadcrumb">
              <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Teacher</li>
            </ol>
          </div>
          <ul class="nav nav-tabs page-header-tab">
            <li class="nav-item"><a class="nav-link " th:href="@{/show/subjects}">List
              View</a></li>
            <li class="nav-item"><a class="nav-link active"
                                    th:href="@{/insert/subjects}">Add</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section-body mt-4">
      <div class="container-fluid">
        <div class="tab-content">
          <div class="tab-pane active" id="Staff-add">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Basic Information</h3>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/subjects/save}" method="post" th:object="${subjects}">
                      <input type="hidden" th:field="*{id}">
                      <div class="row clearfix">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label>Subject Name</label>
                            <input th:field="*{subjectName}" type="text"
                                   th:classappend="${#fields.hasErrors('subjectName') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('subjectName')}"
                               th:errors="*{subjectName}"></p>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="form-group multi_select_box mt-2 mb-3">
                            <label class="col-sm-12">Teachers</label>
                            <select id="multi_select" class="form-select col-sm-12" multiple
                                    th:field="*{users}">
                              <option th:each="user : ${listUser}"
                                      th:field="*{users}"
                                      th:value="${user.id}"
                                      th:utext="${user.fullName}"></option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <a th:href="@{/show/subjects}">
                            <button type="button" class="btn btn-outline-secondary">Cancel</button>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Start Main project js, jQuery, Bootstrap -->
<script src="/bundles/lib.vendor.bundle.js"></script>

<!-- Start Plugin Js -->
<script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/plugins/dropify/js/dropify.min.js"></script>
<script src="/bundles/summernote.bundle.js"></script>
