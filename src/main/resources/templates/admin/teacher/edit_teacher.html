<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>School Management</title>

  <!-- Bootstrap Core and vandor -->
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="/plugins/dropify/css/dropify.min.css">
  <link rel="stylesheet" href="/plugins/summernote/dist/summernote.css"/>

  <!-- Core css -->
  <link rel="stylesheet" href="/css/style.min.css"/>
</head>

<body class="font-muli theme-cyan gradient">
<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
  </div>
</div>

<div id="main_content">
  <!-- Start Main top header -->
  <div th:include="partials/header"></div>
  <!-- Start Rightbar setting panel -->
  <div th:include="partials/rightbar"></div>
  <!-- Start Main leftbar navigation -->
  <div th:include="partials/leftbar"></div>


  <!-- Start project content area -->
  <div class="page">
    <!-- Start Page header -->
    <div th:include="partials/navbar"></div>
    <!-- Start Page title and tab -->
    <div class="section-body">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="header-action">
            <h1 class="page-title">Teacher</h1>
            <ol class="breadcrumb page-breadcrumb">
              <li class="breadcrumb-item"><a href="#">Ericsson</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Teacher</li>
            </ol>
          </div>
          <ul class="nav nav-tabs page-header-tab">
            <li class="nav-item">
              <a th:href="@{/show/teacher}" class="nav-link">List View</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/insert/teacher}"
                 class="nav-link active">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section-body mt-4">
      <div class="container-fluid">
        <div class="tab-content">
          <div class="tab-pane active" id="Staff-add">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Basic Information</h3>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/teacher/update}" method="post" th:object="${user}"
                          enctype="multipart/form-data" id="form-teacher">
                      <input type="hidden" th:field="*{id}" >
                      <div class="row clearfix">
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="username">User Name</label>
                            <input id="username" th:field="*{username}" type="text"
                                   th:classappend="${#fields.hasErrors('username') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" th:field="*{email}" type="text"
                                   th:classappend="${#fields.hasErrors('email') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input id="full-name" th:field="*{fullName}" type="text"
                                   th:classappend="${#fields.hasErrors('fullName') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('fullName')}"
                               th:errors="*{fullName}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input id="dob" th:field="*{dob}" name="dob" data-provide="datepicker"
                                   data-date-autoclose="true"
                                   th:classappend="${#fields.hasErrors('dob') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('dob')}"
                               th:errors="*{dob}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <label for="phone">Phone</label>
                          <input th:field="*{phone}" type="text" id="phone"
                                 th:classappend="${#fields.hasErrors('phone') ? 'form-control error-input' : 'form-control'}">
                          <p class="error-message" th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}"></p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="address">Address</label>
                            <input id="address" th:field="*{address}" type="text"
                                   th:classappend="${#fields.hasErrors('address') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('address')}"
                               th:errors="*{address}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input id="start-date" th:field="*{userInfo.startDate}" name="start-date"
                                   data-provide="datepicker" data-date-autoclose="true"
                                   th:classappend="${#fields.hasErrors('userInfo.startDate') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('userInfo.startDate')}"
                               th:errors="*{userInfo.startDate}"></p>
                          </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input id="endDate" th:field="*{userInfo.endDate}" name="end-date"
                                   data-date-autoclose="true" data-provide="datepicker"
                                   th:classappend="${#fields.hasErrors('userInfo.endDate') ? 'form-control error-input' : 'form-control'}">
                            <p class="error-message" th:if="${#fields.hasErrors('userInfo.endDate')}"
                               th:errors="*{userInfo.endDate}"></p>
                          </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                            <label>Status</label>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="false" name="false"
                                     class="custom-control-input" value="false"
                                     th:field="*{userInfo.deleted}">
                              <label for="false" class="custom-control-label">Working</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="true" name="true" value="true"
                                     class="custom-control-input" th:field="*{userInfo.deleted}">
                              <label for="true" class="custom-control-label">Retirement</label>
                            </div>
                          </div>
                          <p class="error-message" th:if="${#fields.hasErrors('userInfo.deleted')}"
                             th:errors="*{userInfo.deleted}"></p>
                        </div>
                        <div class="col-sm-12">
                          <div class="form-group mt-2 mb-3">
                            <label>Image</label>
                            <input name="fileImage" id="fileImage" type="file" class="dropify"
                                   accept="image/png, image/jpeg" th:data-default-file="${user.getTeacherImagePath}">
                          </div>
                          <input type="hidden" th:field="*{image}">
                          <p class="error-message" th:if="${#fields.hasErrors('image')}"
                             th:errors="*{image}"></p>
                        </div>
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <a th:href="@{/show/teacher}">
                            <button type="button" class="btn btn-outline-secondary">Cancel</button>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Start Main project js, jQuery, Bootstrap -->
<script src="/bundles/lib.vendor.bundle.js"></script>
<script>
  (function($) {
    $.fn.inputFilter = function(inputFilter) {
      return this.on("input keydown keyup mousedown mouseup select contextmenu drop", function() {
        if (inputFilter(this.value)) {
          this.oldValue = this.value;
          this.oldSelectionStart = this.selectionStart;
          this.oldSelectionEnd = this.selectionEnd;
        } else if (this.hasOwnProperty("oldValue")) {
          this.value = this.oldValue;
          this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
        } else {
          this.value = "";
        }
      });
    };
  }(jQuery));

  // Install input filters.
  $("#phone").inputFilter(function(value) {
    return /^\d*$/.test(value);
  });
</script>
<!-- Start Plugin Js -->
<script src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/plugins/dropify/js/dropify.min.js"></script>
<script src="/bundles/summernote.bundle.js"></script>

<!-- Start project main js  and page js -->
<script src="/js/core.js"></script>
<script src="/assets/js/form/dropify.js"></script>
<script src="/assets/js/page/summernote.js"></script>
</body>

</html>
